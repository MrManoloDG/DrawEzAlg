<div class="" id="id_form" action="#">
    <div class="form-group row">
        <label for="variable" class="col-sm-3 col-form-label" id="variable-label">Variable </label>
        <div class="col-sm-9">
            <input type="text" class="form-control needed" id="variable" placeholder="Variable">
        </div>
    </div>
    <div class="form-group row">
        <label for="initialization" class="col-sm-3 col-form-label" id="initialization-label">Initialization </label>
        <div class="col-sm-9">
            <input type="text" class="form-control needed" id="initialization" placeholder="Initialization">
        </div>
    </div>
    <div class="form-group row">
        <label for="condition" class="col-sm-3 col-form-label" id="condition-label">Condition </label>
        <div class="col-sm-9">
            <input type="text" class="form-control needed" id="condition" placeholder="Condition">
        </div>
    </div>
    <div class="form-group row">
        <label for="incremental" class="col-sm-3 col-form-label" id="incremental-label">Incremental </label>
        <div class="col-sm-9">
            <input type="text" class="form-control needed" id="incremental" placeholder="Incremental">
        </div>
    </div>

    <div class="form-group row">
        <div class="form-check col-10 mx-2">
            <input class="form-check-input" type="radio" name="way" id="increment-check" value="increment">
            <label class="form-check-label" id="increment-check-lbl" for="increment-check">
                Increment
            </label>
        </div>
        <br>
        <div class="form-check col-10 mx-2">
            <input class="form-check-input" type="radio" name="way" id="decrement-check" value="decrement">
            <label class="form-check-label" id="decrement-check-lbl" for="decrement-check">
                Decrement
            </label>
        </div>
    </div>

    <div class="form-group row">
        <input type="hidden" class="form-control needed" id="oID">
    </div>
</div>
